<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="08.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form action="#" class="loginForm">
        <!-- <article class="container"> -->
            <h2>Contact</h2>
            <p class="field">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="YourName" required>
                <span>First and Last name is enough</span>
            </p>
            <p class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span>example: john.doe@gmail.com</span>
            </p>
            <p class="field">
                <label for="subject">Subject</label>
                <input type="subject" id="subject" name="subject" required>
                <span>What is this about?</span>
            </p> 
            <p class="field">
                <label for="message">Message</label>
                <textarea></textarea>
                <span>Let us know what you need</span>
            </p>
            <p class="field">
                <input type="submit" id="submit" value="Send">
            </p>
    </form>
</body>
</html>
