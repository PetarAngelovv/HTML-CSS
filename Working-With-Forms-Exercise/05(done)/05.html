<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="05.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
   <title>Document</title>
</head>
<body>
    <form action="#" class="loginForm">
        <h1>Registration</h1>
        <fieldset class="Login-info">
         <legend>Login information</legend>
           <p class="field">
               <label for="email">Email</label>
               <input type="email" id="email" name="email">
               <span>example: john.doe@gmail.com</span>
           </p>
           <p class="field">
               <label for="password">Password</label>
               <input type="password" id="password" name="password">
               <span><i>minimum 6 characters, letters and numbers, at least 1 special character</i></span>
            </p>
        </fieldset>
        <fieldset>
            <legend class="Additional-info">Additional information</legend>
            <p class="field">
                <label for="date">Date of Birth</label>
                <input type="date" id="date-of-birth" name="date-of-birth">
                <span>example: john.doe@gmail.com</span>
                
            </p>
        </fieldset>
        <input type="submit" id="submit" value="Login">
    </form>
</body>
</html>
